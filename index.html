<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/af5e1bff1c.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Spotifyweb</title>
</head>


<body>

    <!-- main-container -->

    <section class="app">

        <div class="app_body">

            <header class="sidebar">

                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>

                <div class="menu-home">


                    <a href="#"><img class="sidebar_icon" src="./img/home.svg" alt="home">
                        <span>Home</span>
                    </a>



                    <a href="#"><img class="sidebar_icon" src="./img/search.svg" alt="search">
                        <span>Cerca</span>
                    </a>


                    <a href="#"><img class="sidebar_icon" src="./img/libreria.svg" alt="libreria">
                        <span>La tua libreria</span>
                    </a>


                </div>
                <div class="playlist">
                    <h3><STrong>PLAYLIST</STrong></h3>

                    <a href="#">
                        <span class="favourite">+</span>
                        <span>Crea la tua playlist</span>
                    </a>
                </div>
                <div class="playlist_name">
                    <ul>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>

                    </ul>


                </div>

                <div class="profile">
                    <a href="#"><img class="download" src="./img/download.svg" alt="download"></i>
                        <span>Installa app</span>
                    </a>

                    <div class="border">

                    </div>

                    <a href="#"><img class="user" src="./img/profile.svg" alt="user">
                        <span><strong>John Doe</strong></span>
                    </a>


                </div>

            </header>

            <main class="content">
                <div class="navbar">
                    <a class="btn-upgrade" href="#">EFFETTUA L'UPGRADE</a>
                </div>
                <div class="page-body">

                </div>
            </main>
        </div>




    </section>

    <aside class="app_player">
        <div class="track">
            <figure class="track_image">
                <img src="./img/sinister.jpeg" alt="" />
            </figure>
            <div class="track_info">
                <h3>Sinister</h3>
                <h4>Brano Nome</h4>
            </div>
            <div>
                <button>
                    <i class="fa-regular fa-heart"></i>
                </button>
                <button>
                    <i class="fa-regular fa-folder"></i>
                </button>
            </div>
        </div>
        <div class="player">
            <div class="player_controls">
                <button class="controls_icon">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="controls_icon">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="controls_icon icon_play">
                    <i class="fa-regular fa-circle-play"></i>
                </button>
                <button class="controls_icon">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
                <button class="controls_icon">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
            </div>
            <div class="player_progress">
                <div class="progress_time">0:25</div>
                <div class="slider"></div>
                <div class="total_time">4:56</div>
            </div>
        </div>
        <div class="controls">
            <button class="controls_icon icon_play">
                <i class="fa-solid fa-list"></i>
            </button>
            <button class="controls_icon">
                <i class="fa-solid fa-display"></i>
            </button>
            <button class="controls_icon">
                <i class="fa-solid fa-volume-high"></i>
            </button>
            <div class="slider-sm"></div>
        </div>
    </aside>

</body>

</html>
